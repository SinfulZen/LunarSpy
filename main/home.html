<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunarSpy</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #010d1a;
      font-family: Arial, sans-serif;
      color: white;
    }

    img, a {
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #141414;
      display: flex;
      justify-content: space-between;
      padding: 15px;
      box-sizing: border-box;
      border-bottom: 2px solid white;
    }

    .navbar img {
      width: 25px;
      height: auto;
      cursor: pointer;
    }

    h3 {
      font-size: 24px;
      margin-top: 80px;
      text-align: center;
    }

    p {
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #1e1e1e;
      border-radius: 25px;
      margin-bottom: 15px;
      cursor: pointer;
      border: 2px solid white;
      font-size: 16px;
    }

    .button img {
      width: 20px;
      height: auto;
      margin-right: 10px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #141414;
      border: 2px solid white;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      z-index: 1000;
    }

    .popup-header {
      display: flex;
      justify-content: flex-end;
    }

    .popup-header img {
      width: 20px;
      cursor: pointer;
    }

    .input-bar {
      display: flex;
      align-items: center;
      background-color: #141414;
      border-radius: 20px;
      border: 2px solid white;
      padding: 10px;
      margin: 20px 0;
    }

    .input-bar img {
      width: 20px;
      margin-right: 10px;
    }

    .input-bar input {
      background-color: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 55px;
      right: 15px;
      background-color: #141414;
      border: 2px solid white;
      border-radius: 20px;
      padding: 10px;
      width: 200px;
      z-index: 10;
    }

    .dropdown-option {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 15px;
      cursor: pointer;
    }

    .dropdown-option img {
      width: 20px;
      margin-right: 10px;
    }

    .dropdown-option:hover {
      background-color: #1e1e1e;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/account.png" alt="#" id="left-icon">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/search.png" alt="#" id="center-icon">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/menu.png" alt="#" id="right-icon">
  </div>

  <h3>Supported platforms</h3>
  <p>Choose a social media platform below and start gathering info!</p>

  <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/facebook.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/facebook.png" alt="#">
    Facebook
  </div>

      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/instagram.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/instagram.png" alt="#">
    Instagram
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/threads.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/threads.png" alt="#">
    Threads
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/telegram.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/telegram.png" alt="#">
    Telegram
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/whatsapp.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/whatsapp.png" alt="#">
    WhatsApp
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/tiktok.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/tiktok.png" alt="#">
    TikTok
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/snapchat.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/snapchat.png" alt="#">
    SnapChat
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/twitter.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/twitter.png" alt="#">
    Twitter
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/discord.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/discord.png" alt="#">
    Discord
  </div>
    
      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/youtube.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/youtube.png" alt="#">

      <div class="button" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms/twitch.html'">
    <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/twitch.png" alt="#">
    Twitch
  </div>

  <div class="popup" id="popup">
    <div class="popup-header">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/close.png" alt="#" id="close-popup">
    </div>
    <div class="input-bar">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/search.png" alt="#">
      <input type="text" placeholder="Search for usernames or a platform...">
    </div>
  </div>

  <div class="dropdown" id="dropdown">
    <div class="dropdown-option" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/home.html'">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/home.png" alt="#">
      Home
    </div>
    <div class="dropdown-option" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/info.html'">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/info.png" alt="#">
      Info
    </div>
    <div class="dropdown-option" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/platforms.html'">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/platforms.png" alt="#">
      Platforms
    </div>
          <div class="dropdown-option" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/search.html'">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/search.png" alt="#">
      Search
    </div>
    <div class="dropdown-option" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/account.html'">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/account.png" alt="#">
      Account
    </div>
    <div class="dropdown-option" onclick="window.location.href='https://sinfulzen.github.io/LunarSpy/main/settings.html'">
      <img src="https://sinfulzen.github.io/LunarSpy/assets/icons/settings.png" alt="#">
      Settings
    </div>
  </div>

  <script>

    document.getElementById('left-icon').onclick = function() {
      window.location.href = "https://sinfulzen.github.io/LunarSpy/main/account.html";
    };

    document.getElementById('center-icon').onclick = function() {
      document.getElementById('popup').style.display = 'block';
    };

    document.getElementById('close-popup').onclick = function() {
      document.getElementById('popup').style.display = 'none';
    };

    document.getElementById('right-icon').onclick = function() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    };
  </script>
</body>
</html>
